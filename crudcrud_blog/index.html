            </div>
            <div class="col-auto">
                <label for="exampleFormControlInput3" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="img_url" placeholder="https://www.abc.com/xyz.jpg" required>
                <input type="hidden" id="_id">
            </div>

            <div class="col-auto">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <button type="submit" id="addBtn"class="btn btn-primary form-control">Add</button>

            </div>
        </form>
